  message: |
    On the occasion of Apache Dubbo surpassing 40,000 stars, the Apache Dubbo team is proud to officially announce the release of Dubbo 3.3! As a globally leading open-source microservices framework, Dubbo has consistently been dedicated to providing developers with high-performance, scalable, and flexible distributed service solutions. With the release of Dubbo 3.3, the all-new upgrade through Triple X breaks previous limitations, achieving comprehensive support for both north-south and east-west traffic, and enhancing its compatibility with cloud-native architectures.
