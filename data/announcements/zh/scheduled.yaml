announcements:
  - name: 3.3 Release
    startTime: 2024-09-11T00:00:00
    endTime: 2024-12-31T18:00:00
    style: >-
      background-image: linear-gradient(90deg, rgb(0, 150, 255) 0%, rgb(51, 190, 255) 100%);
    title: |
      <img alt="announcement-apache-dubbo" src ="/imgs/contacts/wechat-account.jpg" style="float: right; width: 10%; height: auto;" />
      <a href= "/zh-cn/blog/2024/09/11/apache-dubbo-3.3-全新发布triple-x-领衔开启微服务通信新时代/">Apache Dubbo 3.3 全新版本</a> <em> 正式上线！</em>
    message: |
      在 Apache Dubbo 突破 4w Star 之际，Apache Dubbo 团队正式宣布，Dubbo 3.3 正式发布！作为全球领先的开源微服务框架，Dubbo 一直致力于为开发者提供高性能、可扩展且灵活的分布式服务解决方案。此次发布的 Dubbo 3.3，通过 Triple X 的全新升级，突破了以往局限，实现了对南北向与东西向流量的全面支持，并提升了对云原生架构的友好性。<br /><br />
      欢迎扫描右侧二维码关注 Apache Dubbo 微信公众号！
  - name: Brandnew Website
    startTime: 2023-02-21T00:00:00
    endTime: 2023-04-20T18:00:00
    style: >-
      background-image: linear-gradient(90deg, rgb(249, 145, 6) 0%, rgb(252, 29, 68) 100%);
    title: |
      <img alt="announcement-apache-dubbo" src ="/imgs/contacts/wechat-account.jpg" style="float: right; width: 10%; height: auto;" />
      <a href= "#">Apache Dubbo 全新改版网站与文档</a> <em> 正式上线！</em>
    message: |
      新版文档仍处于持续完善中，涵盖 Dubbo3 及最新特性使用方式，我们计划在未来几个月内为用户提供最完善、易用的使用体验！<br />
      可扫码反馈问题！ 2023-02-21.
  - name: 3.2 Release
    startTime: 2023-04-15T00:00:00
    endTime: 2023-05-20T18:00:00
    style: >-
      background-image: linear-gradient(90deg, rgb(249, 145, 6) 0%, rgb(252, 29, 68) 100%);
    title: |
      <img alt="announcement-apache-dubbo" src ="/imgs/contacts/wechat-account.jpg" style="float: right; width: 10%; height: auto;" />
      <a href= "/zh-cn/blog/2023/04/15/精进云原生-dubbo-3.2-正式发布/">Apache Dubbo 3.2 全新版本</a> <em> 正式上线！</em>
    message: |
      我们非常高兴地宣布，Dubbo 3.2 已经正式发布了！这个版本带来了许多新功能和改进，也是 Dubbo 在面对云原生化的当下的一次重要的尝试。<br /><br />
      欢迎扫描右侧二维码关注 Apache Dubbo 微信公众号！
