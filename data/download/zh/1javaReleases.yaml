title: Java SDK Releases
type: java
extra_message: >
  社区共发布有三个主要版本：3.x、2.7.x 和 2.6.x及以下。其中, 3.x 版本是当前社区长期稳定维护版本，2.7.x 目前处于维护状态只会进行 bugfix，而 2.6.x 及以下版本已经进入 EOL 并停止维护。由于 2.7.x 与 3.x 在设计上完全兼容，我们建议这部分用户直接升级到 3.x 的最新稳定版本；2.6.x 及以下是 Dubbo 捐献 Apache 之前的版本，因此升级 3.x 过程中要注意包名等潜在兼容性问题检查。
extra_link: "https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/upgrades-and-compatibility/"
