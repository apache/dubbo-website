# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - tabs
    - search.highlight
    #- instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font: false
  favicon: assets/favicon.png
  icon:
    logo: dubbo

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

